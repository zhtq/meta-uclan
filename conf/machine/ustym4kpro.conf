CHIPSET = "Hi3798Mv200"

require conf/machine/include/uclan-hisi.inc

BLINDSCAN_BINARY = "uclan-blindscan"

RCNAME = "uclan"

BOX_BRAND = "uclan"

SOC_FAMILY = "hisi3798mv200"

MTD_KERNEL = "mmcblk0p12"
